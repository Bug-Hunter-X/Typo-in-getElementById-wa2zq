<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Correctly accessing the div element
    document.getElementById("myDiv").innerHTML = "<p>Text changed!</p>";
  </script>
</body>
</html>
